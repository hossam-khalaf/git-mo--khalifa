<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- register  -->
    <h1>Register</h1>
    <form action="../elzero-task-8/index.html">
      <label for="username">Username</label>
      <input
        type="text"
        placeholder="Enter Username"
        name="uname"
        required
        autofocus="autofocus" 
        pattern="[0-9a-fA-F]{4,8}"
       title="Username accepted from 5 to 20 characters only"
      
      />
      <br />
      <label for="email">Email</label>
      <input type="text" id="email" value=" o@o.com" readonly />
      <br />
      <label for="token">Token</label>
      <input
        type="hidden"
        id="token"
        name="token"
        value=" b92f1fc2fce391ad7af633723afd3055"
      />
      <hr />
      <!-- skills  -->
      <h3>skills</h3>
      <input
        type="checkbox"
        id="Problem Solving"
        name="Problem Solving"
        value="Problem Solving"
      />
      <label for="Problem Solving"> Problem Solving</label>
      <br />
      <input
        type="checkbox"
        id="Logical Thinking"
        name="Logical Thinking"
        value="Logical Thinking"
        checked
      />
      <label for="Logical Thinking"> Logical Thinking</label>
      <br />
      <input
        type="checkbox"
        id="Advanced Search"
        name="Advanced Search"
        value="Advanced Search"
      />
      <label for="Advanced Search"> Advanced Search</label>
      <br />
      <input type="checkbox" id="Analysis" name="Analysis" value="Analysis" />
      <label for="Analysis">Analysis</label>
      <br />
      <input type="checkbox" id="Planning" name="Planning" value="Planning" />
      <label for="Planning"> Planning</label>
      <br />

      <!-- JOBS  -->
      <h3>Job</h3>
      <input
        type="radio"
        id="Front-End Developer"
        name="Front-End Developer"
        value="Front-End Developer"
        checked
      />
      <label for="Front-End Developer"> Front-End Developer</label>

      <br />
      <input
        type="radio"
        id="Back-End Developer"
        name="Back-End Developer"
        value="Back-End Developer"
      />
      <label for="Back-End Developer"> Back-End Developer</label>

      <br />
      <input
        type="radio"
        id="Business Analyst"
        name="Business Analyst"
        value="Business Analyst"
      />
      <label for="Business Analyst"> Business Analyst</label>

      <br />
      <input
        type="radio"
        id="Project Manager"
        name="Project Manager"
        value="Project Manager"
      />
      <label for="Project Manager"> Project Manager</label>

      <br />
      <input
        type="radio"
        id="Scrum Master"
        name="Scrum Master"
        value="Scrum Master"
      />
      <label for="Scrum Master"> Scrum Master</label>

      <hr />

      <!-- Programming Languages  -->
      <label for="Book">Choose Book:</label>
      <select id="Job">
        <optgroup label="PHP">
          <option value="V5.0">V5.0</option>
          <option value="V5.0">V7.0</option>
          <option value="V5.0">V8.0</option>
        </optgroup>

        <optgroup label="Python">
          <option value="V5.0">V2.0</option>
          <option value="V5.0">V3.0</option>
          <option value="V5.0">V3.9</option>
        </optgroup>

        <optgroup label="Java">
          <option value="V5.0">V3.2</option>
          <option value="V5.0">V4.1</option>
          <option value="V5.0">V2.3</option>
        </optgroup>
      </select>
      <hr>
      <textarea name="Review" id="Review" cols="30" rows="10">Write Here Why You Want To Learn Programming</textarea>
      <hr />
      <input type="submit" value="Send" />
      <hr />
      <input type="reset" value="Empty" />
    </form>
  </body>
</html>
